<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Número com JS</title>
        <style>
        body{FONT: 12PT ARIAL;}
            button{font-size: 12PT; PADDING: 30PX;}
        </style>
    </head>
    <body>
        <h1>Somando dois Números</h1>
        <button onclick="somar()">Clique para somar</button>
        <section id="res">
            <p>O resultado vem aqui...</p>
        </section>
        <script>
             function somar(){
                let n1=Number(window.prompt('Digite um número:'))
                let n2=Number(window.prompt('Digite um número:'))
                soma= n1 + n2
                let res=document.querySelector('section#res')
                res.innerHTML=`<p>Asoma entre <mark>${n1}</mark> e <mark>${n2}</mark>é iguala <strong>${soma}</strong>!</p>`
             }
        </script>
    </body>
</html>
