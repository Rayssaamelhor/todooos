<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Número com JS</title>
        <style>
            body{FONT: 12PT ARIAL;}
            button{font-size: 12PT; PADDING: 30PX;}
        </style>
    </head>
    <body>
        <h1>Trabalhando com números</h1>
        <button onclick="calcular()">Clique para calcular</button>
        <section id="res">
            <p>O resultado vem aqui...</p>
        </section>
        <script>
            //O que fica aqui fora vao execultar automaticamente, SEMPRE que o site for carregado
            window.alert('Seja bem vindo(a) ao meu site!')
            //Já a função calcular()só vai execultar quando o usuário pressionar o botão
            function calcular(){
                let n1=Number(window.prompt('Digite um número:'))
                let res=document.querySelector('section#res')

                res.innerHTML=`<p>O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}!</p>`
            }
        </script>
    </body>
</html>
